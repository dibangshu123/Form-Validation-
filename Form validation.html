<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form with Validation</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  h2 { text-align: center; }
  form { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { font-weight: bold; }
  input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .error { color: red; font-size: 14px; }
</style>
</head>
<body>

<h2>Registration / Contact Form</h2>

<form id="regForm" onsubmit="return validateForm()">

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name">
  <span class="error" id="nameError"></span>

  <label>Email:</label>
  <input type="text" id="email" placeholder="Enter your email">
  <span class="error" id="emailError"></span>

  <label>Phone Number:</label>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <span class="error" id="phoneError"></span>

  <label>Message:</label>
  <textarea id="message" placeholder="Enter your message" rows="4"></textarea>
  <span class="error" id="messageError"></span>

  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let phone = document.getElementById("phone").value;
  let message = document.getElementById("message").value;

  let valid = true;

  // Clear previous errors
  document.getElementById("nameError").innerHTML = "";
  document.getElementById("emailError").innerHTML = "";
  document.getElementById("phoneError").innerHTML = "";
  document.getElementById("messageError").innerHTML = "";

  // Name validation
  if (name.trim() === "") {
    document.getElementById("nameError").innerHTML = "Name is required";
    valid = false;
  }

  // Email validation
  let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (!email.match(emailPattern)) {
    document.getElementById("emailError").innerHTML = "Enter a valid email";
    valid = false;
  }

  // Phone validation (10 digits)
  let phonePattern = /^[0-9]{10}$/;
  if (!phone.match(phonePattern)) {
    document.getElementById("phoneError").innerHTML = "Enter a valid 10-digit phone number";
    valid = false;
  }

  // Message validation
  if (message.trim() === "") {
    document.getElementById("messageError").innerHTML = "Message cannot be empty";
    valid = false;
  }

  return valid;
}
</script>

</body>
</html>
